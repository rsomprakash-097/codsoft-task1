          <section class="contact">
              <div class="conta_container">
                  <h2>Contact Me</h2>
                  <div class="social-media">
                      <a href="https://www.facebook.com/your_facebook_profile" target="_blank"><img src="facebook.jpeg" alt="Facebook"></a>
                      <a href="https://www.instagram.com/your_instagram_profile" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                      <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank"><img src="linkedin.jpeg" alt="LinkedIn"></a>
                      <a href="https://twitter.com/your_twitter_profile" target="_blank"><img src="twitter.jpeg" alt="Twitter"></a>
                  </div>
                  <form action="mailto:your_email@example.com" method="post">
                      <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                          <label for="message">Message:</label>
                          <textarea id="message" name="message" required></textarea>
                      </div>
                      <button type="submit">Send</button>
                  </form>
              </div>
          </section>
